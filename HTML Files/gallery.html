<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Astrophotography Portfolio</title>
  <link rel="stylesheet" href="/CSS Files/gallery.css">
  <script src="/Javascript Files/preload.js"></script>
</head>
<body>
  <!-- Hamburger Menu Icon -->
  <div class="menu-icon" id="menuIcon" aria-label="Toggle navigation" onclick="toggleMenu()">&#9776;</div>
  
  <!-- Sidebar Navigation -->
  <nav id="sidebar">
    <a href="/HTML Files/index.html">Home</a>
    <a href="/HTML Files/gallery.html">Gallery</a>
    <a href="/HTML Files/donate.html">Donate</a>
  </nav>

  <!-- Main Content for the Gallery -->
  <div class="main-content" id="mainContent">
    <section class="gallery">
      <h1>Astrophotography Gallery</h1>
      <p>Explore a collection of my favorite night sky captures.</p>

      <!-- Image Grid -->
      <div class="gallery-grid">
        <figure>
          <img src="/Images/Autosave004.jpg" alt="Description of Photo 1" onclick="openLightbox('/Images/Autosave004.jpg')">
          <figcaption>Milky Way</figcaption>
        </figure>
        <figure>
          <img src="/images/photo2.jpg" alt="Description of Photo 2" onclick="openLightbox('/images/photo2.jpg')">
          <figcaption>Orion Nebula</figcaption>
        </figure>
        <figure>
          <img src="/images/photo3.jpg" alt="Description of Photo 3" onclick="openLightbox('/images/photo3.jpg')">
          <figcaption>Star Trails</figcaption>
        </figure>
        <figure>
          <img src="/images/photo4.jpg" alt="Description of Photo 4" onclick="openLightbox('/images/photo4.jpg')">
          <figcaption>Galactic Center</figcaption>
        </figure>
      </div>
    </section>
  </div>

  <!-- Lightbox Overlay HTML (initially hidden) -->
  <div id="lightbox-overlay" onclick="closeLightbox()">
    <img id="lightbox-image" src="" alt="Enlarged Image">
  </div>

  <!-- Link to External JavaScript Files -->
  <script src="/Javascript Files/Sidebar.js"></script>
  <script src="/Javascript Files/gallery-lightbox.js"></script> <!-- Lightbox script -->
</body>
</html>
